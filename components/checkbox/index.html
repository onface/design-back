<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>checkbox</title>
    <link rel="stylesheet" href="./less/index.less">
    <link rel="stylesheet" href="/face.less" />
    <link rel="stylesheet" href="/components/icons/index.less" />
    <link rel="stylesheet" href="/components/btn/index.less" />
</head>
<body style="padding:20px;" >
	<h3>default</h3>
	<label>
		<span class="face-checkbox">
			<span class="face-checkbox-cnt">
		        <span class="face-checkbox-cnt-mark"></span>
		        <input type="checkbox" class="face-checkbox-cnt-input" />
			</span>
	    </span>
	    <span>default</span>
	</label>
	<label>
		<span class="face-checkbox">
			<span class="face-checkbox-cnt face-checkbox-cnt--focus">
		        <span class="face-checkbox-cnt-mark"></span>
		        <input type="checkbox" class="face-checkbox-cnt-input" />
			</span>		        
	    </span>
	    <span>focus</span>
	</label>
	<label>
	    <span class="face-checkbox">
			<span class="face-checkbox-cnt face-checkbox-cnt--disabled">
		        <span class="face-checkbox-cnt-mark"></span>
		        <input type="checkbox" class="face-checkbox-cnt-input" />
			</span>		        
	    </span>
	    <span>disabled</span>
	</label>
	<label>
		<span class="face-checkbox">
			<span class="face-checkbox-cnt face-checkbox-cnt--focus face-checkbox-cnt--checked">
		        <span class="face-checkbox-cnt-mark"></span>
		        <input type="checkbox" class="face-checkbox-cnt-input" />
			</span>		        
	    </span>
	    <span>focus checked</span>
	</label>
	<label>
	    <span class="face-checkbox">
			<span class="face-checkbox-cnt face-checkbox-cnt--checked">
		        <span class="face-checkbox-cnt-mark"></span>
		        <input type="checkbox" class="face-checkbox-cnt-input" />
			</span>		        
	    </span>
	    <span>checked</span>
	</label>
	<label>
	    <span class="face-checkbox">
			<span class="face-checkbox-cnt face-checkbox-cnt--disabled face-checkbox-cnt--checked">
		        <span class="face-checkbox-cnt-mark"></span>
		        <input type="checkbox" class="face-checkbox-cnt-input" />
			</span>		        
	    </span>
	    <span>disabled checked</span>
	</label>
	<h3>face-checkbox--themes-partial</h3>
	<label>
		<span class="face-checkbox face-checkbox--themes-partial">
			<span class="face-checkbox-cnt">
		        <span class="face-checkbox-cnt-mark"></span>
		        <input type="checkbox" class="face-checkbox-cnt-input" />
			</span>		        
	    </span>
	    <span>default</span>
	</label>
	<label>
		<span class="face-checkbox face-checkbox--themes-partial">
			<span class="face-checkbox-cnt face-checkbox-cnt--focus">
		        <span class="face-checkbox-cnt-mark"></span>
		        <input type="checkbox" class="face-checkbox-cnt-input" />
			</span>		        
	    </span>
	    <span>focus</span>
	</label>
	<label>
	    <span class="face-checkbox face-checkbox--themes-partial">
			<span class="face-checkbox-cnt face-checkbox-cnt--disabled">
		        <span class="face-checkbox-cnt-mark"></span>
		        <input type="checkbox" class="face-checkbox-cnt-input" />
			</span>		        
	    </span>
	    <span>disabled</span>
	</label>
	<label>
		<span class="face-checkbox face-checkbox--themes-partial">
			<span class="face-checkbox-cnt face-checkbox-cnt--focus face-checkbox-cnt--checked">
		        <span class="face-checkbox-cnt-mark"></span>
		        <input type="checkbox" class="face-checkbox-cnt-input" />
			</span>		        
	    </span>
	    <span>focus checked</span>
	</label>
	<label>
	    <span class="face-checkbox face-checkbox--themes-partial">
			<span class="face-checkbox-cnt face-checkbox-cnt--checked">
		        <span class="face-checkbox-cnt-mark"></span>
		        <input type="checkbox" class="face-checkbox-cnt-input" />
			</span>		        
	    </span>
	    <span>checked</span>
	</label>
	<label>
	    <span class="face-checkbox face-checkbox--themes-partial">
			<span class="face-checkbox-cnt face-checkbox-cnt--disabled face-checkbox-cnt--checked">
		        <span class="face-checkbox-cnt-mark"></span>
		        <input type="checkbox" class="face-checkbox-cnt-input" />
			</span>		        
	    </span>
	    <span>disabled checked</span>
	</label>

</body>
</html>
