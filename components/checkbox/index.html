	<h2>default</h2>
        <div class="face-checkbox">
            <span class="face-checkbox-icon"></span>
            <input type="checkbox" class="face-checkbox-input" />
        </div>
        <br/>
        <label>
    		<span class="face-checkbox">
    	        <span class="face-checkbox-icon"></span>
    	        <input type="checkbox" class="face-checkbox-input" />
    	    </span>
            <span>default</span>
        </label>
        <label>
            <span class="face-checkbox face-checkbox--focus">
                <span class="face-checkbox-icon"></span>
                <input type="checkbox" class="face-checkbox-input" />
            </span>
            <span>focus</span>
        </label>
        <label>
            <span class="face-checkbox face-checkbox--disabled">
                <span class="face-checkbox-icon"></span>
                <input type="checkbox" class="face-checkbox-input" />
            </span>
            <span>disabled</span>
        </label>

            <span class="face-checkbox face-checkbox--focus face-checkbox--checked">
                <span class="face-checkbox-icon"></span>
                <input type="checkbox" class="face-checkbox-input" />
            </span>
            <span>focus checked</span>
        </label>
        <label>
            <span class="face-checkbox face-checkbox--checked">
                <span class="face-checkbox-icon"></span>
                <input type="checkbox" class="face-checkbox-input" />
            </span>
            <span>checked</span>

                <span class="face-checkbox-icon"></span>
                <input type="checkbox" class="face-checkbox-input" />
            </span>
            <span>disabled checked</span>
        </label>
