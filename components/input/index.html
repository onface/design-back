    <script>
$(function () {
    $('.face-input-append-wrap-content-search').on('click', function () {
        var $this = $(this)
        $this.addClass('face-input-append-wrap-content-search--clicked')
        setTimeout(function () {
            $this.removeClass('face-input-append-wrap-content-search--clicked')
        },300)
    })
    $('.face-input-form-input').on('focus', function () {
        $(this).closest('.face-input').addClass('face-input--focus')
    }).on('blur', function () {
        $(this).closest('.face-input').removeClass('face-input--focus')
    })

})
